<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Products</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" href="https://ibb.co/mXST2bp" type="image/x-icon">

    <!-- Optional: Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Optional: Custom CSS for additional styling -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .btn {
            font-size: 14px;
        }
        /* Add more custom styles as needed */
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Store Products</h1>
            <button class="btn btn-primary" onclick="showAddProductForm()">
                <i class="fas fa-plus-circle"></i> Create Product
            </button>
        </div>
        <div class="btn-group mb-3" role="group" aria-label="Filter options">
            <button type="button" class="btn btn-outline-primary" id="all-btn" onclick="filterProducts('all')">
                <i class="fas fa-list"></i> All
            </button>
            <button type="button" class="btn btn-outline-success" id="available-btn" onclick="filterProducts('available')">
                <i class="fas fa-check-circle"></i> Available
            </button>
            <button type="button" class="btn btn-outline-secondary" id="not-available-btn" onclick="filterProducts('notAvailable')">
                <i class="fas fa-times-circle"></i> Not Available
            </button>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Brand</th>
                    <th>Availability</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="product-table-body">
                <!-- Product rows will be added here dynamically -->
            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
                <!-- Pagination items will be added here dynamically -->
            </ul>
        </nav>
    </div>

    <!-- Add Product Form Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="add-product-form">
                        <div class="form-group">
                            <label for="product-name">Product Name</label>
                            <input type="text" class="form-control" id="product-name" required>
                        </div>
                        <div class="form-group">
                            <label for="product-brand">Brand</label>
                            <input type="text" class="form-control" id="product-brand" required>
                        </div>
                        <div class="form-group">
                            <label for="product-price">Price</label>
                            <input type="number" class="form-control" id="product-price" required>
                        </div>
                        <div class="form-group">
                            <label for="product-availability">Availability</label>
                            <select class="form-control" id="product-availability">
                                <option value="true">Available</option>
                                <option value="false">Not Available</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Add Product
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, jQuery, Popper.js, Axios -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="scripts.js"></script>
</body>
</html>
