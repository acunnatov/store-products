<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Products</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Store Products</h1>
            <button class="btn btn-primary" onclick="showAddProductForm()">Create Product</button>
        </div>
        <div class="mb-4">
            <div class="btn-group" role="group" aria-label="Filter options">
                <button type="button" class="btn btn-outline-primary" id="all-btn" onclick="filterProducts('all')">All</button>
                <button type="button" class="btn btn-outline-success" id="available-btn" onclick="filterProducts('available')">Available</button>
                <button type="button" class="btn btn-outline-secondary" id="not-available-btn" onclick="filterProducts('notAvailable')">Not Available</button>
            </div>
        </div>
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Availability</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody id="product-table-body">
                <!-- Product rows will be added here dynamically -->
            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-end">
                <!-- Pagination items will be added here dynamically -->
            </ul>
        </nav>
    </div>

    <!-- Add Product Form Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="add-product-form">
                        <div class="form-group">
                            <label for="product-name">Product Name</label>
                            <input type="text" class="form-control" id="product-name" required>
                        </div>
                        <div class="form-group">
                            <label for="product-brand">Brand</label>
                            <input type="text" class="form-control" id="product-brand" required>
                        </div>
                        <div class="form-group">
                            <label for="product-price">Price</label>
                            <input type="number" class="form-control" id="product-price" required>
                        </div>
                        <div class="form-group">
                            <label for="product-availability">Availability</label>
                            <select class="form-control" id="product-availability">
                                <option value="true">Available</option>
                                <option value="false">Not Available</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
